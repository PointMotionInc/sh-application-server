name: Push to EC2

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main, dev, stage ]
  pull_request:
    branches: [ main, dev, stage ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set env to development
        if: endsWith(github.ref, '/dev')
        env:
          SSH_KEY: ${{ secrets.DEV_SSH_PRIVATE_KEY }}
        run: |
          echo "ENVIRONMENT=development" >> $GITHUB_ENV
          echo "SSH_REMOTE_PATH=/home/ubuntu/nestjs-app" >> $GITHUB_ENV
          echo "SSH_HOST=services.dev.pointmotioncontrol.com" >> $GITHUB_ENV
          echo "SSH_USER=ubuntu" >> $GITHUB_ENV
          echo SSH_PRIVATE_KEY=$(echo "${SSH_KEY}") >> $GITHUB_ENV
          echo ${{ secrets.DEV_SSH_PRIVATE_KEY_B64ENCODED }} | base64 -d >> ~/ssh_key.pem
          chmod 400 ~/ssh_key.pem

      - uses: actions/checkout@v2
      - name: Setup upterm session
        uses: lhotari/action-upterm@v1

      - name: build deployable app
        run: |
         npm install
         npm run build

      - name: rsync deployments
        uses: burnett01/rsync-deployments@5.1
        with:
          switches: -avzr --delete
          path: ./*
          remote_path: $SSH_REMOTE_PATH
          remote_host: $SSH_HOST
          remote_user: $SSH_USER
          remote_key: $(cat ~/ssh_key.pem)

      - name: Run the app.
        uses: appleboy/ssh-action@master
        with:
          host: services.dev.pointmotioncontrol.com
          username: ubuntu
          key: $(cat ~/ssh_key.pem)
          port: 22
          script: |
            whoami
            # Killing node proesses
            pkill -15 node
            # Starting server...
            (. ~/.pmc-secrets;cd /home/ubuntu/nestjs-app;nohup npx npm run start:prod >> /tmp/app-server.log 2>&1 &)
